<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Luna — PsychoFlow</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}</style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="p-6 border-b bg-white dark:bg-gray-800">
    <div class="container mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold">PsychoFlow</h1>
      <nav class="space-x-4">
        <a href="psych.html" class="text-sm text-gray-600 dark:text-gray-300 hover:underline">Home</a>
        <a href="contribute.html" class="text-sm text-gray-600 dark:text-gray-300 hover:underline">Contribute</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <div class="max-w-3xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-2xl shadow">
      <div class="mb-4">
        <a href="psych.html" class="inline-flex items-center gap-2 text-sm text-gray-600 hover:underline">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
          Back to Home
        </a>
      </div>

      <h2 class="text-2xl font-bold mb-2">Talk to Luna — Your AI companion</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">Luna offers 24/7 empathetic conversation and basic mental wellness guidance. This page is a lightweight chat UI placeholder — connect to your AI backend or embed a third-party widget here.</p>

      <div id="chat" class="flex flex-col gap-3 h-[60vh] overflow-auto p-4 border rounded-lg bg-gray-50 dark:bg-gray-900">
        <div class="text-sm text-gray-500">Luna is ready — say hello!</div>
      </div>

      <form id="chat-form" class="mt-4 flex gap-3" onsubmit="event.preventDefault(); sendMessage();">
        <input id="msg" class="flex-1 rounded-lg border px-3 py-2 bg-white dark:bg-gray-800" placeholder="Type your message to Luna...">
        <button class="px-4 py-2 bg-primary-600 text-white rounded-lg">Send</button>
      </form>
    </div>
  </main>

  <script>
    function appendMessage(text, from='luna'){
      const el = document.createElement('div');
      el.className = from === 'luna' ? 'text-left text-sm text-gray-700' : 'text-right text-sm text-gray-900';
      el.textContent = text;
      document.getElementById('chat').appendChild(el);
      document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }
    function sendMessage(){
      const input = document.getElementById('msg');
      const val = input.value.trim();
      if(!val) return;
      appendMessage(val, 'user');
      input.value = '';
      // Placeholder reply — replace with real AI call to backend
      setTimeout(()=> appendMessage('Thanks for sharing — Luna hears you. (This is a mock reply.)', 'luna'), 800);
    }
  </script>
</body>
</html>
